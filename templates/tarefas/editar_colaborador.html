<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Colaborador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-lg">
      <div class="card-body">
        <h2 class="mb-4 text-center">Editar Colaborador</h2>
        <form method="post">
          {% csrf_token %}

          <!-- 1. Identifica√ß√£o -->
          <h4 class="mt-4">üìå 1. Identifica√ß√£o</h4>
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Registro</label>
              <input type="text" name="registro" class="form-control" value="{{ colaborador.registro }}" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Matr√≠cula</label>
              <input type="text" name="matricula" class="form-control" value="{{ colaborador.matricula }}" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Nome completo</label>
              <input type="text" name="nome_completo" class="form-control" value="{{ colaborador.nome_completo }}" required />
            </div>
          </div>

          <!-- 2. Dados Profissionais -->
          <h4 class="mt-5">üßë‚Äçüíº 2. Dados Profissionais</h4>
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Cargo</label>
              <select name="cargo" class="form-select" required>
                <option value="">Selecione</option>
                <option value="medico" {% if colaborador.cargo == "medico" %}selected{% endif %}>M√©dico</option>
                <option value="enfermeiro" {% if colaborador.cargo == "enfermeiro" %}selected{% endif %}>Enfermeiro</option>
                <option value="tec_enfermagem" {% if colaborador.cargo == "tec_enfermagem" %}selected{% endif %}>T√©cnico de Enfermagem</option>
                <option value="aux_admin" {% if colaborador.cargo == "aux_admin" %}selected{% endif %}>Auxiliar Administrativo</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Fun√ß√£o</label>
              <input type="text" name="funcao" class="form-control" value="{{ colaborador.funcao }}" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">N√∫mero do Conselho Profissional</label>
              <input type="text" name="numero_conselho" class="form-control" value="{{ colaborador.numero_conselho }}" />
            </div>
            <div class="col-md-4">
              <label class="form-label">UF do Conselho</label>
              <input type="text" name="uf_conselho" class="form-control" value="{{ colaborador.uf_conselho }}" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Nome do Conselho</label>
              <input type="text" name="nome_conselho" class="form-control" value="{{ colaborador.nome_conselho }}" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Setor de Trabalho</label>
              <input type="text" name="setor_trabalho" class="form-control" value="{{ colaborador.setor_trabalho }}" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Turno</label>
              <select name="turno" class="form-select" required>
                <option value="">Selecione</option>
                <option value="manha" {% if colaborador.turno == "manha" %}selected{% endif %}>Manh√£</option>
                <option value="tarde" {% if colaborador.turno == "tarde" %}selected{% endif %}>Tarde</option>
                <option value="noite" {% if colaborador.turno == "noite" %}selected{% endif %}>Noite</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Dias de Trabalho</label>
              <input type="text" name="dias_trabalho" class="form-control" value="{{ colaborador.dias_trabalho }}" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Jornada de Trabalho</label>
              <input type="text" name="jornada_trabalho" class="form-control" value="{{ colaborador.jornada_trabalho }}" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Tipo de Contrato</label>
              <input type="text" name="tipo_contrato" class="form-control" value="{{ colaborador.tipo_contrato }}" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Status</label>
              <select name="status" class="form-select" required>
                <option value="">Selecione</option>
                <option value="ativo" {% if colaborador.status == "ativo" %}selected{% endif %}>Ativo</option>
                <option value="inativo" {% if colaborador.status == "inativo" %}selected{% endif %}>Inativo</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Data de Admiss√£o</label>
              <input type="date" name="data_admissao" class="form-control" value="{{ colaborador.data_admissao|date:'Y-m-d' }}" required />
            </div>
          </div>

          <!-- 3. Informa√ß√µes Familiares -->
          <h4 class="mt-5">üë™ 3. Informa√ß√µes Familiares</h4>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nome da M√£e</label>
              <input type="text" name="nome_mae" class="form-control" value="{{ colaborador.nome_mae }}" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Nome do Pai</label>
              <input type="text" name="nome_pai" class="form-control" value="{{ colaborador.nome_pai }}" />
            </div>
          </div>

          <!-- 4. Dados Pessoais -->
          <h4 class="mt-5">üéÇ 4. Dados Pessoais</h4>
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Data de Nascimento</label>
              <input type="date" name="data_nascimento" class="form-control" value="{{ colaborador.data_nascimento|date:'Y-m-d' }}" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Naturalidade</label>
              <input type="text" name="naturalidade" class="form-control" value="{{ colaborador.naturalidade }}" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Estado Civil</label>
              <select name="estado_civil" class="form-select" required>
                <option value="">Selecione</option>
                <option value="solteiro" {% if colaborador.estado_civil == "solteiro" %}selected{% endif %}>Solteiro(a)</option>
                <option value="casado" {% if colaborador.estado_civil == "casado" %}selected{% endif %}>Casado(a)</option>
                <option value="divorciado" {% if colaborador.estado_civil == "divorciado" %}selected{% endif %}>Divorciado(a)</option>
                <option value="viuvo" {% if colaborador.estado_civil == "viuvo" %}selected{% endif %}>Vi√∫vo(a)</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">T√≠tulo de Eleitor</label>
              <input type="text" name="titulo_eleitor" class="form-control" value="{{ colaborador.titulo_eleitoral }}" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Zona Eleitoral</label>
              <input type="text" name="zona_eleitoral" class="form-control" value="{{ colaborador.zona_eleitoral }}" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Se√ß√£o Eleitoral</label>
              <input type="text" name="secao_eleitoral" class="form-control" value="{{ colaborador.secao_eleitoral }}" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Estado onde vota</label>
              <input type="text" name="estado_vota" class="form-control" value="{{ colaborador.estado_vota }}" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">RG (N√∫mero e Texto)</label>
              <input type="text" name="rg_completo" class="form-control" value="{{ colaborador.rg_completo }}" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">CPF</label>
              <input type="text" name="cpf" class="form-control" value="{{ colaborador.cpf }}" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">N√∫mero da CTPS</label>
              <input type="text" name="numero_ctps" class="form-control" value="{{ colaborador.numero_ctps }}" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">S√©rie da CTPS</label>
              <input type="text" name="serie_ctps" class="form-control" value="{{ colaborador.serie_ctps }}" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">UF da CTPS</label>
              <input type="text" name="uf_ctps" class="form-control" value="{{ colaborador.uf_ctps }}" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Documento Militar</label>
              <input type="text" name="documento_militar" class="form-control" value="{{ colaborador.documento_militar }}" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Grau de Instru√ß√£o</label>
              <input type="text" name="grau_instrucao" class="form-control" value="{{ colaborador.grau_instrucao }}" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">N√∫mero do PASEP</label>
              <input type="text" name="numero_pasep" class="form-control" value="{{ colaborador.numero_pasep }}" />
            </div>
          </div>

          <!-- 5. Contato -->
          <h4 class="mt-5">üìû 5. Contato</h4>
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Celular</label>
              <input type="text" name="celular" class="form-control" value="{{ colaborador.celular }}" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Telefone Fixo</label>
              <input type="text" name="telefone_fixo" class="form-control" value="{{ colaborador.telefone_fixo }}" />
            </div>
            <div class="col-md-4">
              <label class="form-label">E-mail</label>
              <input type="email" name="email" class="form-control" value="{{ colaborador.email }}" required />
            </div>
          </div>

          <!-- 6. Endere√ßo -->
          <h4 class="mt-5">üè† 6. Endere√ßo</h4>
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">CEP</label>
              <input type="text" name="cep" class="form-control" value="{{ colaborador.cep }}" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Endere√ßo</label>
              <input type="text" name="endereco" class="form-control" value="{{ colaborador.endereco }}" required />
            </div>
            <div class="col-md-2">
              <label class="form-label">N√∫mero</label>
              <input type="text" name="numero" class="form-control" value="{{ colaborador.numero }}" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Bairro</label>
              <input type="text" name="bairro" class="form-control" value="{{ colaborador.bairro }}" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Cidade</label>
              <input type="text" name="cidade" class="form-control" value="{{ colaborador.cidade }}" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">UF</label>
              <input type="text" name="uf" class="form-control" value="{{ colaborador.uf }}" required />
            </div>
          </div>

          <!-- Bot√µes -->
          <div class="d-flex justify-content-end mt-4">
            <a href="{% url 'tarefas:listar_colaboradores' %}" class="btn btn-secondary me-2">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar Altera√ß√µes</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</body>
</html>
