<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Colaborador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-lg">
      <div class="card-body">
        <h2 class="mb-4 text-center">Cadastro de Colaborador</h2>
        <form method="post">
          {% csrf_token %}

          <!-- üìå 1. Identifica√ß√£o -->
          <h4 class="mt-4">üìå 1. Identifica√ß√£o</h4>
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Registro</label>
              <input type="text" name="registro" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Matr√≠cula</label>
              <input type="text" name="matricula" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Nome completo</label>
              <input type="text" name="nome" class="form-control" required />
            </div>
          </div>

          <!-- üßë‚Äçüíº 2. Dados Profissionais -->
          <h4 class="mt-5">üßë‚Äçüíº 2. Dados Profissionais</h4>
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Cargo</label>
              <input type="text" name="cargo" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Fun√ß√£o</label>
              <input type="text" name="funcao" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">N√∫mero do Conselho Profissional</label>
              <input type="text" name="numero_conselho" class="form-control" />
            </div>
            <div class="col-md-4">
              <label class="form-label">UF do Conselho</label>
              <input type="text" name="uf_conselho" class="form-control" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Nome do Conselho</label>
              <input type="text" name="conselho" class="form-control" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Setor de Trabalho</label>
              <input type="text" name="setor" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Turno</label>
              <select name="turno" class="form-select" required>
                <option value="">Selecione</option>
                <option>Manh√£</option>
                <option>Tarde</option>
                <option>Noite</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Dias de Trabalho</label>
              <input type="text" name="dias" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Jornada de Trabalho</label>
              <input type="text" name="jornada" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Tipo de Contrato</label>
              <input type="text" name="contrato" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Status</label>
              <select name="status" class="form-select" required>
                <option value="">Selecione</option>
                <option value="Ativo">Ativo</option>
                <option value="Inativo">Inativo</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Data de Admiss√£o</label>
              <input type="date" name="data_admissao" class="form-control" required />
            </div>
          </div>

          <!-- üë™ 3. Informa√ß√µes Familiares -->
          <h4 class="mt-5">üë™ 3. Informa√ß√µes Familiares</h4>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nome da M√£e</label>
              <input type="text" name="nome_mae" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Nome do Pai</label>
              <input type="text" name="nome_pai" class="form-control" />
            </div>
          </div>

          <!-- üéÇ 4. Dados Pessoais -->
          <h4 class="mt-5">üéÇ 4. Dados Pessoais</h4>
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Data de Nascimento</label>
              <input type="date" name="data_nascimento" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Naturalidade</label>
              <input type="text" name="naturalidade" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Estado Civil</label>
              <select name="estado_civil" class="form-select" required>
                <option value="">Selecione</option>
                <option>Solteiro(a)</option>
                <option>Casado(a)</option>
                <option>Divorciado(a)</option>
                <option>Vi√∫vo(a)</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">T√≠tulo de Eleitor</label>
              <input type="text" name="titulo_eleitoral" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Zona Eleitoral</label>
              <input type="text" name="zona" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Se√ß√£o Eleitoral</label>
              <input type="text" name="secao" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Estado onde vota</label>
              <input type="text" name="estado" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">RG</label>
              <input type="text" name="rg" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">√ìrg√£o Expeditor</label>
              <input type="text" name="orgao_expeditor" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">UF do RG</label>
              <input type="text" name="uf_rg" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">N√∫mero da CTPS</label>
              <input type="text" name="ctps_numero" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">S√©rie da CTPS</label>
              <input type="text" name="ctps_serie" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">UF da CTPS</label>
              <input type="text" name="ctps_uf" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">CPF</label>
              <input type="text" name="cpf" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Documento Militar</label>
              <input type="text" name="documento_militar" class="form-control" />
            </div>
            <div class="col-md-4">
              <label class="form-label">Grau de Instru√ß√£o</label>
              <input type="text" name="grau_instrucao" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">N√∫mero do PASEP</label>
              <input type="text" name="pasep" class="form-control" />
            </div>
          </div>

          <!-- üìû 5. Contato -->
          <h4 class="mt-5">üìû 5. Contato</h4>
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Celular</label>
              <input type="text" name="celular" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Telefone Fixo</label>
              <input type="text" name="fixo" class="form-control" />
            </div>
            <div class="col-md-4">
              <label class="form-label">E-mail</label>
              <input type="email" name="email" class="form-control" required />
            </div>
          </div>

          <!-- üè† 6. Endere√ßo -->
          <h4 class="mt-5">üè† 6. Endere√ßo</h4>
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">CEP</label>
              <input type="text" name="cep" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Endere√ßo</label>
              <input type="text" name="endereco" class="form-control" required />
            </div>
            <div class="col-md-2">
              <label class="form-label">N√∫mero</label>
              <input type="text" name="numero" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Bairro</label>
              <input type="text" name="bairro" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Cidade</label>
              <input type="text" name="cidade" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">UF</label>
              <input type="text" name="uf_endereco" class="form-control" required />
            </div>
          </div>

          <!-- Bot√µes -->
          <div class="d-flex justify-content-end mt-4">
            <a href="{% url 'tarefas:home' %}" class="btn btn-secondary me-2">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar Colaborador</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</body>
</html>
